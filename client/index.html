<!doctype html>
<html lang="en" ng-app>

<head>
  <title>Spellify</title>


  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>


  <link href='/css/animate.css' rel='stylesheet' type='text/css'>
  <link href='/css/styles.css' rel='stylesheet' type='text/css'>


  <script src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src='/js/client.js'></script>


</head>

<body>

  <div class='noselect logo animated zoomIn'>Spellify</div>

  <div style="height:0px;overflow:hidden">
    <input type="file" id="fileInput" name="spellingFile" />
  </div>

  <div id='btnContainer' class='center animated fadeInUp' style='margin-top:100px;'>
    <img id='uploadBtn' src='/img/Documents.png'>
  </div>

  <div id="lbl" class='pin noselect animated fadeInUp'>Please upload your spelling answer key.</div>

</body>

</html>
